<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#button_fade_in").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(5000);
  });
  $("#button_fade_out").click(function(){
    $("#div1").fadeOut();
    $("#div2").fadeOut("slow");
    $("#div3").fadeOut(3000);
  });
  $("#button_fade_toggle").click(function(){
    $("#div1").fadeToggle();
    $("#div2").fadeToggle("slow");
    $("#div3").fadeToggle(3000);
  });
  $("#button_fade_to").click(function(){
    $("#div1").fadeTo("slow", 0.15);
    $("#div2").fadeTo("slow", 0.4);
    $("#div3").fadeTo("slow", 0.7);
  });  
});
</script>
</head>
<body>

<p>Demonstrate fadeIn() /  fadeOut() /  fadeToggle() / fadeTo() with different parameters.</p>
<button id="button_fade_in">Click to fade in boxes</button>&nbsp;&nbsp;
<button id="button_fade_out">Click to fade out boxes</button>&nbsp;&nbsp;
<button id="button_fade_toggle">Click to fade in/out boxes</button>&nbsp;&nbsp;
<button id="button_fade_to">Click to fade boxes</button>

<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

</body>
</html>
