<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>

$(document).ready(function(){

  $("#hide").click(function(){
    $("p").hide();
  });
  
  $("#show").click(function(){
    $("p").show();
  });
  
  $("#hide_p1").click(function(){
    $("#p1").hide();
  });
  
  $("#show_p1").click(function(){
    $("#p1").show();
  });
  
});

</script>

</head>
<title>Hide and Show</title>
<body>

<h2>This is a heading</h2>

<p>This is a paragraph.</p>
<p id="test">This is another paragraph --- (test).</p>

<p id="p1">If you click on the "Hide --- p1" button, I will disappear,<br> 
           and If you click on the "Show --- p1" button, I will show again --- (p1).</p>

<button id="hide">Hide --- all p</button>
<button id="show">Show --- all p</button>

<button id="hide_p1">Hide --- p1</button>
<button id="show_p1">Show --- p1</button>

</body>
</html>
